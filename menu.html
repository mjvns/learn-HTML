<html>
	<head>
		<title>Menu Item demo</title>
	</head>
	<body>
		<p style="height:200px;background-color:Orange;" contextmenu="mymenu">Right Click please!!
			<menu type="context" id="mymenu">
				<menuitem label="Refresh" onclick="window.location.reload();">
				</menuitem>
				<menuitem label="W3Schools" onclick="window.open('https://www.w3schools.com/');">
				</menuitem>
				<menuitem label="Gmail" icon="gmail.png" onclick="window.open('https://www.gmail.com/');">
				</menuitem>
			</menu>
		</p>
	</body>
</html>
